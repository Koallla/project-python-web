{% extends 'contacts/layout.html' %}
{% block title %}Add file{% endblock %}

{% block header %}
<h1>Add file, {{user.username|default:'Guest'}}</h1>
<li style = 'margin: 10px'><a href="{% url 'files-create' %}">Add file</a></li>
<li style = 'margin: 10px'><a href="{% url 'userfiles' %}">Show files</a></li>
{% endblock %}

{% block content %}
<div class="features">
    <p>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{ form.as_table }}<br>
            </table>
            <br>
            <input type="submit" value="Submit">
        </form>
    </p>
</div>
{% endblock %}
