{% extends 'contacts/layout.html' %}

{% block title %}Add phone{% endblock %}

{% block header %}
<h1>Hello, {{user.username|default:'Guest'}}</h1>
{% endblock %}

{% block content %}
<div class="features">
    <p>
    <form action="" method="POST">
        {% csrf_token %}
        <h1>Add phone to contact {{ person.contact_name }}</h1>
        {{ form.as_p }}
        <input type='submit' value='Submit'>
        </p>
</div>
{% endblock %}
